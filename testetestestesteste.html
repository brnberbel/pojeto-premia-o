    <script>
        
        function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Adicionar a logo da ANOVA centralizada e redimensionada
    doc.addImage("https://i.imgur.com/4Aw4wIF.png", "PNG", 100, 10, 11, 8); // Logo pequeno e centralizado

    doc.setFontSize(18);
    doc.setTextColor('#5e52ab');
    doc.setFont("Helvetica", "bold");
    doc.text("FORMALIZAÇÃO DE FEEDBACK PARA PREMIAÇÃO", 105, 25, null, null, 'center'); // Título em preto, negrito e caixa alta

    doc.setFontSize(10);
    doc.setTextColor('#000');

    // Adicionar relevo e cor de fundo às caixas de resposta
    const addBox = (x, y, width, title, text) => {
        const lines = doc.splitTextToSize(text, width - 2);
        const height = 5 + lines.length * 5; // Ajusta a altura com base no número de linhas
        doc.setDrawColor(0);
        doc.setLineWidth(0.3);
        doc.setFont("Helvetica", "bold");
        doc.setTextColor('#5e52ab'); // Cor dos títulos das caixas
        doc.text(title, x + 1, y - 2);
        doc.roundedRect(x, y, width, height, 0, 0); // Pontas quadradas, sem cor sólida dentro
        doc.setFont("Helvetica", "normal");
        doc.setTextColor('#000');
        doc.text(lines, x + 1, y + 4);
        return height;
    };

    // Ajustar para evitar sobreposição
    const heightGerente = addBox(9, 54, 92, "GERENTE:", document.getElementById('gestor').value);
    const heightSupervisor = addBox(104, 54, 92, "SUPERVISOR:", document.getElementById('supervisor').value);
    const maxHeight1 = Math.max(heightGerente, heightSupervisor);
    const heightCentroCusto = addBox(9, 54 + maxHeight1 + 5, 92, "CENTRO DE CUSTO:", document.getElementById('centro_custo').value);
    const heightCargo = addBox(104, 54 + maxHeight1 + 5, 92, "CARGO:", document.getElementById('cargo').value);
    const maxHeight2 = Math.max(heightCentroCusto, heightCargo);

    // Adicionar a data atual diretamente no PDF
    const today = new Date().toISOString().substr(0, 10).split("-").reverse().join("/");
    const dataHeight = addBox(9, 54 + maxHeight1 + maxHeight2 + 10, 92, "DATA:", today);

    const metaHeight = addBox(9, 78 + maxHeight1 + maxHeight2 + dataHeight + 10, 192, "EXPLICAÇÃO DA META:", document.getElementById('Explicação da meta').value);
    const indicadoresHeight = addBox(9, 78 + maxHeight1 + maxHeight2 + dataHeight + metaHeight + 15, 192, "EXPLICAÇÃO DOS INDICADORES E CRITÉRIOS PARA PREMIAÇÃO:", document.getElementById('Explicação dos indicadores e critérios para premiação').value);
    const ofensoresHeight = addBox(9, 78 + maxHeight1 + maxHeight2 + dataHeight + metaHeight + indicadoresHeight + 20, 192, "EXPLICAÇÃO DOS OFENSORES PARA DESCONTO DE PREMIAÇÃO:", document.getElementById('Explicação dos ofensores para desconto de premiação').value);
    const acompanhamentoHeight = addBox(9, 78 + maxHeight1 + maxHeight2 + dataHeight + metaHeight + indicadoresHeight + ofensoresHeight + 25, 192, "DESCRIÇÃO DO ACOMPANHAMENTO PARA CONSULTAR RESULTADO DO AGENTE:", document.getElementById('Descrição do acompanhamento para consultar resultado do agente').value);

    const signaturesY = 78 + maxHeight1 + maxHeight2 + dataHeight + metaHeight + indicadoresHeight + ofensoresHeight + acompanhamentoHeight + 45;
    doc.setFontSize(12);
    doc.setTextColor('#5e52ab');
    doc.setFont("Helvetica", "bold");
    doc.text("Assinaturas:", 10, signaturesY);
    doc.setFont("Helvetica", "normal");
    doc.setTextColor('#000');
    doc.text("Gestor: _________________________", 10, signaturesY + 10);
    doc.text("Supervisor: _______________________", 105, signaturesY + 10);
    doc.text("Funcionário: ______________________", 60, signaturesY + 35); // Mais afastado para baixo

    doc.save("formulario_feedback.pdf");

};
